<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0B0F1A"></rect>

  <!-- Subtle glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Letter A -->
  <path d="M256 110 L140 402 H190 L220 330 H292 L322 402 H372 L256 110 Z
       M236 286 L256 230 L276 286 H236 Z" fill="#00E5FF" filter="url(#glow)"></path>

  <!-- Subtle purple accent line -->
  <line x1="220" y1="330" x2="292" y2="330" stroke="#7C4DFF" stroke-width="6" stroke-linecap="round" opacity="0.6"></line>

</svg>
